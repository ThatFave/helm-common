# Example of using external secrets in common-template

containers:
  - name: app
    image: myapp:latest
    ports:
      - containerPort: 8080
    env:
      - name: APP_ENV
        value: production
    # Define external secrets that will be used as environment variables
    externalSecrets:
      DB_PASSWORD: my-database-secret
      API_KEY: my-api-key-secret